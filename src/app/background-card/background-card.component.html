<div class="background-card-container">
    <mat-card class="card">
        <div class="header">
            <div class="chat-bot-name">
                <p> IRIS </p>
            </div>

            <div class="greetings">
               <p> Hello </p>
            </div>

            <div class="desc">
                <p> I am Iris, a Virtual Assistant <br> How may I help you? </p>
            </div>

            <div class="extra-height"></div>
        </div>

        <div class="card-body">

            <div class="robot-container">
                <i class="fas fa-robot robo-icon"></i>
            </div>

            <div *ngIf="!showChatBox" >
                <div class="faq">
                    <p> Frequently Asked questions</p>
                    <div class="question">
                        <p> ? </p>
                    </div>
                </div>
    
                <div class="questions-container fadein-animate" *ngFor="let question of questionArr" (click)="selectQuestions(question)">
                    <app-faq-question [title] = question?.title></app-faq-question>
                </div>
    
                <div class="conversation-container">
                    <button class="conversation-btn" (click)="showChatBoxOnScreen()"> <span> <i class="far fa-comment-alt"> </i></span> Start a new Conversation  </button>
                </div>
            </div>

            <div [hidden] = "!showChatBox" style="padding-left: 30px;padding-top: 40px;height: 90%;">
                <app-chatbox  #chatbox></app-chatbox>
            </div>
        </div>
    </mat-card>


    

    

</div>
