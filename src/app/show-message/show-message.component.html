<div class="message-container" [ngClass]="{'user-message': message.myMessage, 'system-message':!message.myMessage, 'question-css':message.isQuestion}" (click)="processQuestion()"  >
    <div>
        <p> {{message?.msg}} </p>
    </div>

    <div class="timestamp">
        <p> {{utilService.convertTimeStampToCurrentTime(message?.timestamp)}} </p>
    </div>
</div>
